<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>🎯 Gerador de Bilhete 🎟️ Beta</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<style>
body{margin:0;font-family:'Montserrat',sans-serif;background:#000;color:#fff;-webkit-font-smoothing:antialiased;}
header{text-align:center;padding:20px;}
h1{font-size:24px;color:#00ff88;margin:0;font-weight:700;text-align:center;}
.wrap{max-width:900px;margin:0 auto;padding:16px;}
.controls{display:flex;flex-direction:column;gap:12px;margin-bottom:12px;}
.field{display:flex;gap:8px;flex-wrap:wrap;align-items:center;}
input[type=number]{padding:8px;border-radius:8px;border:none;background:#111;color:#fff;width:80px;}
button.btn{background:#00ff88;color:#000;border:none;padding:10px 14px;border-radius:8px;font-weight:600;cursor:pointer;}
.card{background:#0f0f0f;border:1px solid #00ff88;border-radius:12px;padding:14px;margin:12px auto;width:90%;max-width:450px;opacity:0;transform:translateY(20px);transition:all .4s ease;}
.card.show{opacity:1;transform:translateY(0);}
.stats-line{margin-top:10px;font-size:14px;color:#fff;}
.actions{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-top:10px;}
#bilheteContainer{display:flex;flex-direction:column;align-items:center;gap:12px;}
#estatModal{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.85);z-index:60;padding:28px;overflow:auto;}
#estatModal .panel{max-width:600px;margin:20px auto;background:#070707;padding:18px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);}
#estatModal table.stats{width:100%;border-collapse:collapse;margin-top:10px;color:#fff;}
#estatModal table.stats th, #estatModal table.stats td{padding:8px;border-bottom:1px solid rgba(255,255,255,0.1);text-align:left;}
#showFilters{background:#222;color:#00ff88;padding:6px 10px;border:none;border-radius:6px;cursor:pointer;}
#filters{display:none;margin-top:10px;}
.chip{background:#101010;border:1px solid #161616;color:#ddd;padding:6px 10px;border-radius:10px;cursor:pointer;user-select:none;}
.chip.active{background:#00ff88;color:#000;transform:scale(1.03);}
#pixBtn{margin-top:20px;background:#ffcc00;color:#000;}
</style>
</head>
<body>

<header>
<h1>🎯 Gerador de Bilhete 🎟️</h1>
</header>

<div class="wrap">

<div class="controls">
  <div class="field">
    <label>Qtd de Jogos:</label>
    <input id="qtd" type="number" min="1" value="3">
    <label>Odd Min:</label>
    <input id="minOdd" type="number" step="0.01" value="1.20">
    <label>Odd Max:</label>
    <input id="maxOdd" type="number" step="0.01" value="2.50">
    <label>% Min:</label>
    <input id="minPercent" type="number" step="1" value="50">
  </div>

  <div id="generateBtnWrapper">
    <button id="generateBtn" class="btn">🎲 Gerar Bilhete</button>
  </div>

  <div class="actions">
    <button id="estatBtn" class="btn">📊 Estatísticas</button>
    <button id="showFilters">🔍 Mostrar Filtros</button>
  </div>

  <div id="filters">
    <div>
      <strong>Esportes:</strong>
      <div id="sportsWrap"></div>
    </div>
    <div>
      <strong>Mercados:</strong>
      <div id="marketsWrap"></div>
    </div>
  </div>
</div>

<div id="bilheteContainer"></div>

<div style="text-align:center;">
<button id="pixBtn" class="btn">💰 Doação PIX</button>
</div>

</div>

<div id="estatModal">
  <div class="panel">
    <button id="closeEstat" class="btn" style="float:right;background:#00ff88;color:#000;">Fechar</button>
    <h2>📊 Estatísticas do Gerador</h2>
    <div id="estatContent"></div>
  </div>
</div>

<script src="script.js"></script>
<script>
const sportsList = ["Futebol","Basquete","Vôlei","Tênis"];
const marketsList = ["Dupla Chance Casa","Dupla Chance Fora","Casa ou Empate","+1.5 gols","+2.5 gols","+0.5 gol 1T","Vitória Casa","Vitória Fora","Ambas Marcam","+0.5 gol Casa","-1.5 HT"];
const sportsWrap = document.getElementById("sportsWrap");
const marketsWrap = document.getElementById("marketsWrap");

sportsList.forEach(s => {
  let chip = document.createElement("div");
  chip.textContent = s;
  chip.className="chip";
  chip.onclick=()=>chip.classList.toggle("active");
  sportsWrap.appendChild(chip);
});
marketsList.forEach(m => {
  let chip = document.createElement("div");
  chip.textContent = m;
  chip.className="chip";
  chip.onclick=()=>chip.classList.toggle("active");
  marketsWrap.appendChild(chip);
});

document.getElementById("showFilters").onclick=()=>{
  const f=document.getElementById("filters");
  f.style.display=f.style.display==="none"?"block":"none";
}

document.getElementById("pixBtn").onclick=()=>navigator.clipboard.writeText("geradordebilhete@gmail.com").then(()=>alert("PIX copiado!"));
</script>

</body>
</html>
