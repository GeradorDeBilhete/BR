function showBilhete(jogos){
  const container = document.getElementById("bilheteContainer");

  jogos.forEach(j=>{
    const div = document.createElement("div");
    div.className="card";

    container.appendChild(div);
    setTimeout(()=>div.classList.add("show"),20);
  });
}

function gerarBilhete(){
  const qtd = parseInt(document.getElementById("qtd").value);
  const minOdd = parseFloat(document.getElementById("minOdd").value);
  const maxOdd = parseFloat(document.getElementById("maxOdd").value);
  const minPercent = parseInt(document.getElementById("minPercent").value);

  let filtrado = palpites.filter(j=>j.odd>=minOdd && j.odd<=maxOdd && j.green>=minPercent);
  if(filtrado.length<qtd) return alert("N√£o h√° palpites suficientes com os filtros.");

  let bilhete = [];
  while(bilhete.length<qtd){
    const rnd = filtrado[Math.floor(Math.random()*filtrado.length)];
    if(!bilhete.includes(rnd)) bilhete.push(rnd);
  }

  showBilhete(bilhete);

  // Estat√≠sticas
  const greenTotal = bilhete.reduce((a,b)=>a+b.green,0)/bilhete.length;
  console.log(`Bilhete gerado: ${bilhete.length} jogos | Green m√©dio: ${greenTotal.toFixed(1)}% | Risco: ${100-greenTotal.toFixed(1)}%`);
}
