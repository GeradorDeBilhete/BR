<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>üéüÔ∏è Gerador de Bilhete</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f3f3f3;
    padding: 20px;
    text-align: center;
  }
  h1 {
    color: #333;
  }
  .box {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    display: inline-block;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  input, button {
    padding: 8px;
    margin: 5px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  button {
    background: #007bff;
    color: white;
    cursor: pointer;
    border: none;
  }
  button:hover {
    background: #0056b3;
  }
  pre {
    text-align: left;
    background: #f8f8f8;
    padding: 15px;
    border-radius: 8px;
    margin-top: 15px;
    white-space: pre-wrap;
  }
</style>
</head>
<body>
  <div class="box">
    <h1>üéüÔ∏è Gerador de Bilhete</h1>
    <p>Escolha a quantidade de jogos e o intervalo de odds:</p>

    <label>Quantidade de jogos:
      <input id="qtd" type="number" min="1" value="5">
    </label><br>
    <label>Odd m√≠nima:
      <input id="min" type="number" step="0.01" value="1.5">
    </label><br>
    <label>Odd m√°xima:
      <input id="max" type="number" step="0.01" value="2.5">
    </label><br>

    <button onclick="gerarBilhete()">Gerar Bilhete</button>

    <pre id="saida">---</pre>
  </div>

<script>
  // üîÆ Lista de palpites (pode editar, adicionar ou remover)
  const palpites = [
    { jogo: "Flamengo x Vasco", odd: 1.75 },
    { jogo: "Real Madrid x Barcelona", odd: 2.10 },
    { jogo: "Liverpool x Manchester City", odd: 1.90 },
    { jogo: "Palmeiras x Santos", odd: 2.30 },
    { jogo: "PSG x Lyon", odd: 1.60 },
    { jogo: "Inter de Mil√£o x Milan", odd: 2.50 },
    { jogo: "Chelsea x Arsenal", odd: 2.20 },
    { jogo: "Boca Juniors x River Plate", odd: 2.00 },
    { jogo: "Atl√©tico x Corinthians", odd: 1.80 },
    { jogo: "Benfica x Porto", odd: 1.95 },
    { jogo: "Celtic x Rangers", odd: 2.40 },
    { jogo: "Ajax x PSV", odd: 2.15 },
    { jogo: "Am√©rica x Pumas", odd: 1.85 },
    { jogo: "Gr√™mio x Internacional", odd: 2.25 },
    { jogo: "Sporting x Braga", odd: 1.70 }
  ];

  // üîß Fun√ß√£o principal
  function gerarBilhete() {
    const qtd = parseInt(document.getElementById("qtd").value);
    const oddMin = parseFloat(document.getElementById("min").value);
    const oddMax = parseFloat(document.getElementById("max").value);

    // Filtra por odds
    const filtrados = palpites.filter(p => p.odd >= oddMin && p.odd <= oddMax);

    if (filtrados.length === 0) {
      document.getElementById("saida").textContent = "Nenhum jogo com essas odds!";
      return;
    }

    // Embaralha
    const sorteados = filtrados.sort(() => 0.5 - Math.random()).slice(0, qtd);

    // Monta o bilhete
    let texto = "";
    let totalOdd = 1;
    sorteados.forEach((p, i) => {
      texto += `${i + 1}. ${p.jogo} (odd ${p.odd})\n`;
      totalOdd *= p.odd;
    });
    texto += `\nOdd total: ${totalOdd.toFixed(2)}`;

    document.getElementById("saida").textContent = texto;
  }
</script>
</body>
</html>
