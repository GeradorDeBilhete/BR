function gerarBilhete(){
  const qtd = parseInt(document.getElementById("qtd").value);
  const minOdd = parseFloat(document.getElementById("minOdd").value);
  const maxOdd = parseFloat(document.getElementById("maxOdd").value);
  const minPerc = parseFloat(document.getElementById("minPerc").value);

  // Filtra palpites
  let filtrados = palpites.filter(p=>p.odd>=minOdd && p.odd<=maxOdd && p.green>=minPerc);

  // Pega aleat√≥rio conforme quantidade
  let bilhete = [];
  while(bilhete.length<qtd && filtrados.length>0){
    const idx = Math.floor(Math.random()*filtrados.length);
    bilhete.push(filtrados[idx]);
    filtrados.splice(idx,1);
  }

  mostrarBilhete(bilhete);
}

function mostrarBilhete(bilhete){
  const container = document.getElementById("bilheteContainer");
  container.innerHTML="";
  bilhete.forEach(b=>{

    c.innerHTML=`<h3>${b.jogo}</h3><div class="meta">${b.mercado} | Odd: ${b.odd} | Chance: ${b.green}%</div>`;
    container.appendChild(c);
  });
}

}
