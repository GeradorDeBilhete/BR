<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>🎯 Gerador de Bilhete 🎟️ Beta</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#000;
  --panel:#0b0b0b;
  --card:#0f0f0f;
  --highlight:#00ff88;
  --accent-dark:#00cc66;
  --muted:#bfbfbf;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Montserrat",sans-serif;
  background:var(--bg);
  color:#f2f2f2;
}
header{text-align:center;padding:20px;}
h1{margin:0;color:var(--highlight);font-size:28px;font-weight:700;letter-spacing:0.5px;}
.wrap{max-width:950px;margin:20px auto;padding:20px;background:var(--panel);border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,0.6);}
.controls{display:flex;flex-direction:column;gap:12px;}
.field{display:flex;gap:12px;flex-wrap:wrap;align-items:center;}
input[type=number]{padding:10px;border-radius:8px;border:1px solid #171717;background:#0c0c0c;color:#f2f2f2;min-width:80px;}
button.btn{background:var(--highlight);color:#000;border:none;padding:10px 14px;border-radius:10px;font-weight:600;cursor:pointer;transition:0.2s;}
button.btn:hover{background:var(--accent-dark);}
.chip{background:#101010;border:1px solid #161616;color:#ddd;padding:6px 10px;border-radius:8px;cursor:pointer;user-select:none;}
.chip.active{background:var(--highlight);color:#000;}
#bilheteContainer{margin-top:20px;display:flex;flex-direction:column;align-items:center;gap:12px;}
.card{background:var(--card);border:1px solid rgba(0,255,136,0.08);padding:16px;border-radius:12px;width:80%;opacity:0;transform:translateY(20px);transition:all 0.4s cubic-bezier(.2,.9,.3,1);}
.card.show{opacity:1;transform:none;text-align:center;}
.card h3{margin:0 0 10px;font-size:18px;color:#fff;}
.stats-line{margin-top:8px;font-size:14px;color:var(--highlight);}
#marketSportPanel{display:none;flex-direction:column;gap:8px;margin-top:10px;}
.togglePanel{cursor:pointer;color:var(--highlight);text-decoration:underline;font-size:14px;}
#statsPanel{margin-top:20px;padding:12px;background:#101010;border-radius:12px;color:#fff;}
#topBilhete{margin-top:20px;padding:16px;background:#111;border-radius:12px;border:2px solid var(--highlight);text-align:center;font-weight:600;font-size:16px;display:none;}
</style>
</head>
<body>

<header>
  <h1>🎯 Gerador de Bilhete 🎟️ Beta</h1>
</header>

<div class="wrap">

  <div class="controls">
    <div class="field">
      <label>Quantidade de jogos</label>
      <input id="qtd" type="number" value="5" min="1">
      <label>Odd mínima</label>
      <input id="minOdd" type="number" step="0.01" value="1.2">
      <label>Odd máxima</label>
      <input id="maxOdd" type="number" step="0.01" value="2.5">
      <label>% mínimo de acerto</label>
      <input id="minPercent" type="number" step="1" value="50">
    </div>

    <div class="togglePanel" onclick="document.getElementById('marketSportPanel').style.display = document.getElementById('marketSportPanel').style.display==='flex'?'none':'flex'">
      🔽 Mostrar mercados e esportes
    </div>
    <div id="marketSportPanel">
      <div class="markets" id="marketsWrap"></div>
      <div class="sports" id="sportsWrap"></div>
    </div>

    <div style="margin-top:12px;display:flex;justify-content:center;">
      <button id="generateBtn" class="btn">🎲 Gerar Bilhete</button>
    </div>
  </div>

  <div id="topBilhete"></div>
  <div id="bilheteContainer"></div>

  <div id="statsPanel">
    <h3>📊 Estatísticas do Gerador</h3>
    <div id="totalGames">Total de jogos pendentes: 0</div>
    <div id="totalBets">Total de palpites: 0</div>
    <div id="totalGreen">Acertos (Green): 0</div>
    <div id="totalRed">Erros (Red): 0</div>
    <div id="avgOdd">Odd média: 0</div>
    <div id="perTeam"></div>
    <div id="perMarket"></div>
  </div>

  <div style="margin-top:20px;text-align:center;">
    <button id="pixBtn" class="btn" style="background:#ffcc00;">💰 Doe via Pix</button>
  </div>

</div>

<div class="foot">© 2025 Gerador de Bilhete Beta</div>

<script>
// ==== PALPITES PENDENTES ====
const palpites = [
  {esporte:"Futebol", jogo:"Getafe x Real Madrid", mercado:"Vitória Fora", odd:1.42, percent:62},
  {esporte:"Futebol", jogo:"Getafe x Real Madrid", mercado:"+1.5 gols Fora", odd:1.57, percent:62},
  {esporte:"Futebol", jogo:"Getafe x Real Madrid", mercado:"+0.5 gol Fora", odd:1.11, percent:62},
  {esporte:"Futebol", jogo:"Freiburg x Frankfurt", mercado:"+1.5 gols", odd:1.20, percent:62},
  {esporte:"Futebol", jogo:"St Pauli x Hoffenheim", mercado:"+1.5 gols", odd:1.25, percent:62},
  {esporte:"Futebol", jogo:"Cagliari x Bologna", mercado:"-3.5 gols", odd:1.22, percent:62},
  {esporte:"Futebol", jogo:"Cagliari x Bologna", mercado:"Dupla Chance Fora", odd:1.28, percent:62},
  {esporte:"Futebol", jogo:"Cagliari x Bologna", mercado:"+0.5 gols Fora", odd:1.28, percent:62},
  {esporte:"Futebol", jogo:"Lazio x Atalanta", mercado:"+1.5 gols", odd:1.25, percent:62},
  {esporte:"Futebol", jogo:"Milan x Fiorentina", mercado:"+1.5 gols", odd:1.28, percent:62},
  {esporte:"Futebol", jogo:"Milan x Fiorentina", mercado:"Dupla Chance Casa", odd:1.14, percent:62},
  {esporte:"Futebol", jogo:"Milan x Fiorentina", mercado:"Ambas Marcam", odd:1.95, percent:62},
  {esporte:"Futebol", jogo:"Milan x Fiorentina", mercado:"+2.5 gols", odd:1.90, percent:62},
  {esporte:"Futebol", jogo:"Lens x Paris FC", mercado:"+1.5 gols", odd:1.20, percent:62},
  {esporte:"Futebol", jogo:"Lens x Paris FC", mercado:"Ambas Marcam", odd:1.60, percent:62},
  {esporte:"Futebol", jogo:"Lens x Paris FC", mercado:"+0.5 gol 1T", odd:1.30, percent:62},
  {esporte:"Futebol", jogo:"Lens x Paris FC", mercado:"Casa ou Empate", odd:1.22, percent:62},
  {esporte:"Futebol", jogo:"Lens x Paris FC", mercado:"+0.5 gol Casa", odd:1.14, percent:62},
  {esporte:"Futebol", jogo:"Nantes x Lille", mercado:"0.5 gol 1T", odd:1.36, percent:62},
  {esporte:"Futebol", jogo:"Nantes x Lille", mercado:"Ambas Marcam", odd:1.75, percent:62},
  {esporte:"Futebol", jogo:"Nantes x Lille", mercado:"0.5 gol Fora", odd:1.18, percent:62},
  {esporte:"Futebol", jogo:"Nantes x Lille", mercado:"Fora ou Empate", odd:1.22, percent:62},
  {esporte:"Futebol", jogo:"Nantes x Lille", mercado:"+1.5 gols", odd:1.28, percent:62},
  {esporte:"Futebol", jogo:"Nantes x Lille", mercado:"+2.5 gols", odd:1.90, percent:62},
  {esporte:"Futebol", jogo:"Empoli x Venezia", mercado:"-3.5 gols", odd:1.22, percent:62},
  {esporte:"Futebol", jogo:"Empoli x Venezia", mercado:"-1.5 gols 1T", odd:1.33, percent:62},
  {esporte:"Futebol", jogo:"Botafogo SP x Cuiabá", mercado:"+0.5 gols Fora", odd:1.38, percent:62},
  {esporte:"Futebol", jogo:"Botafogo SP x Cuiabá", mercado:"-3.5 gols", odd:1.18, percent:62},
  {esporte:"Futebol", jogo:"Nurnberg x Holstein Kiel", mercado:"+1.5 gols", odd:1.20, percent:62},
  {esporte:"Futebol", jogo:"Tottenham x Aston Villa", mercado:"Dupla Chance Casa", odd:1.28, percent:62},
  {esporte:"Futebol", jogo:"Tottenham x Aston Villa", mercado:"Ambas Marcam", odd:1.70, percent:62},
  {esporte:"Futebol", jogo:"Tottenham x Aston Villa", mercado:"+2.5 gols", odd:1.90, percent:62},
  {esporte:"Futebol", jogo:"Tottenham x Aston Villa", mercado:"+1.5 gols", odd:1.28, percent:62},
];

// ==== RESULTADOS ANTIGOS ====
const resultados = {
  green:[56,54,52,46,47,45,28,27,26,25,24,18,17,16,15,14,8,7,5,4,2,1,55],
  red:[58,45,3,1]
};

// ==== MERCADOS E ESPORTES ====
const sports = ["Futebol","Basquete","Vôlei","Tênis"];
const markets = ["Dupla Chance Casa","Dupla Chance Fora","+1.5 gols","+2.5 gols","-3.5 gols","+0.5 gol 1T","Vitória Casa","Vitória Fora","Ambas Marcam","+0.5 gol Casa","+0.5 gol fora","-1.5 HT"];

const sportsWrap = document.getElementById("sportsWrap");
sports.forEach(s => {
  let chip = document.createElement("div");
  chip.textContent=s;
  chip.className="chip";
  chip.onclick=()=>chip.classList.toggle("active");
  sportsWrap.appendChild(chip);
});

const marketsWrap = document.getElementById("marketsWrap");
markets.forEach(m => {
  let chip = document.createElement("div");
  chip.textContent=m;
  chip.className="chip";
  chip.onclick=()=>chip.classList.toggle("active");
  marketsWrap.appendChild(chip);
});

// ==== GERAR BILHETE E ESTATÍSTICAS ====
const bilheteContainer = document.getElementById("bilheteContainer");
const topBilheteDiv = document.getElementById("topBilhete");
const generateBtn = document.getElementById("generateBtn");
const qtdInput = document.getElementById("qtd");
const minOddInput = document.getElementById("minOdd");
const maxOddInput = document.getElementById("maxOdd");
const minPercentInput = document.getElementById("minPercent");

const totalGamesDiv = document.getElementById("totalGames");
const totalBetsDiv = document.getElementById("totalBets");
const totalGreenDiv = document.getElementById("totalGreen");
const totalRedDiv = document.getElementById("totalRed");
const avgOddDiv = document.getElementById("avgOdd");
const perTeamDiv = document.getElementById("perTeam");
const perMarketDiv = document.getElementById("perMarket");

function atualizarEstatisticas(){
  totalGamesDiv.textContent = `Total de jogos pendentes: ${palpites.length}`;
  totalBetsDiv.textContent = `Total de palpites: ${palpites.length}`;
  totalGreenDiv.textContent = `Acertos (Green): ${resultados.green.length}`;
  totalRedDiv.textContent = `Erros (Red): ${resultados.red.length}`;
  const mediaOdd = (palpites.reduce((sum,p)=>sum+p.odd,0)/palpites.length).toFixed(2);
  avgOddDiv.textContent = `Odd média: ${mediaOdd}`;

  let perTeam = {};
  let perMarket = {};
  palpites.forEach(p=>{
    perTeam[p.jogo] = (perTeam[p.jogo]||0)+1;
    perMarket[p.mercado] = (perMarket[p.mercado]||0)+1;
  });
  let perTeamStr = "✅ Jogos por time:<br>"+Object.entries(perTeam).map(([k,v])=>`${k}: ${v}`).join("<br>");
  let perMarketStr = "✅ Palpites por mercado:<br>"+Object.entries(perMarket).map(([k,v])=>`${k}: ${v}`).join("<br>");
  perTeamDiv.innerHTML=perTeamStr;
  perMarketDiv.innerHTML=perMarketStr;
}

function gerarBilhete(){
  bilheteContainer.innerHTML="";
  topBilheteDiv.style.display="none";
  let qtd = Number(qtdInput.value);
  let minOdd = Number(minOddInput.value);
  let maxOdd = Number(maxOddInput.value);
  let minPerc = Number(minPercentInput.value);

  let activeMarkets = Array.from(document.querySelectorAll("#marketsWrap .chip.active")).map(c=>c.textContent);
  let activeSports = Array.from(document.querySelectorAll("#sportsWrap .chip.active")).map(c=>c.textContent);

  let filtered = palpites.filter(p=>p.odd>=minOdd && p.odd<=maxOdd && p.percent>=minPerc);
  if(activeMarkets.length>0) filtered=filtered.filter(p=>activeMarkets.includes(p.mercado));
  if(activeSports.length>0) filtered=filtered.filter(p=>activeSports.includes(p.esporte));

  if(filtered.length===0){bilheteContainer.innerHTML="<div class='card show'>Nenhum palpite encontrado 😕</div>"; return;}

  // destaca o bilhete mais provável
  let top = filtered.reduce((a,b)=>a.percent>b.percent?a:b);
  topBilheteDiv.style.display="block";
  topBilheteDiv.innerHTML=`🔥 Bilhete Top: ${top.jogo} | Odd: ${top.odd} | Prob: ${top.percent}%`;

  let bilhete = filtered.slice(0,qtd);
  bilhete.forEach((p,i)=>{
    let card = document.createElement("div");
    card.className="card";
    setTimeout(()=>card.classList.add("show"),i*100);
    card.innerHTML=`<h3>🎯 ${p.jogo}</h3>
                    <div>🏷️ Mercado: ${p.mercado}</div>
                    <div>📊 Odd: ${p.odd} | Probabilidade: ${p.percent}%</div>`;
    bilheteContainer.appendChild(card);
  });

  atualizarEstatisticas();
}

generateBtn.onclick=gerarBilhete;
atualizarEstatisticas();
</script>

</body>
</html>
