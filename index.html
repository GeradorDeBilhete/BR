const qtdInput=document.getElementById("qtd");
const minOddInput=document.getElementById("minOdd");
const maxOddInput=document.getElementById("maxOdd");
const minPercentInput=document.getElementById("minPercent");

function gerarBilhete(){
  bilheteContainer.innerHTML="";
  let qtd=Number(qtdInput.value);
  let minOdd=Number(minOddInput.value);
  let maxOdd=Number(maxOddInput.value);
  let minPerc=Number(minPercentInput.value);
  let bilhete=[];
  let oddTotal=1;
  let greenTotal=0;

  let activeSports=[...document.querySelectorAll("#sportsWrap .chip.active")].map(c=>c.textContent);
  let activeMarkets=[...document.querySelectorAll("#marketsWrap .chip.active")].map(c=>c.textContent);

  let filtered=palpites.filter(p=>{
    let sportOk=activeSports.length?activeSports.includes(p.esporte):true;
    let marketOk=activeMarkets.length?activeMarkets.includes(p.mercado):true;
    return p.odd>=minOdd && p.odd<=maxOdd && p.percent>=minPerc && sportOk && marketOk;
  });

  if(filtered.length<qtd) qtd=filtered.length;
  for(let i=0;i<qtd;i++){
    let idx=Math.floor(Math.random()*filtered.length);
    let p=filtered.splice(idx,1)[0];
    bilhete.push(p);
    oddTotal*=p.odd;
    greenTotal+=p.percent;
  }
  if(bilhete.length===0){alert("Nenhum palpite corresponde aos filtros!");return;}

  bilhete.forEach(p=>{
    let div=document.createElement("div");
    div.className="card show";
    div.innerHTML=`<h3>ğŸ® ${p.jogo} <br> ğŸ·ï¸ ${p.mercado} <br> Odd: ${p.odd} | %: ${p.percent}</h3>`;
    bilheteContainer.appendChild(div);
  });

  let statsDiv=document.createElement("div");
  statsDiv.className="stats-line";
  let mediaPercent=(greenTotal/bilhete.length).toFixed(2);
  statsDiv.innerHTML=`<strong>ğŸ’¹ Odd Total:</strong> ${oddTotal.toFixed(2)} | <strong>% Green MÃ©dio:</strong> ${mediaPercent}% | <strong>Jogos:</strong> ${bilhete.length}`;
  bilheteContainer.appendChild(statsDiv);
}
