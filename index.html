<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>🎯 Gerador de Bilhete 🎟️</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<style>
:root {
  --bg: #000000;
  --panel: #0b0b0b;
  --accent: #00ff88;
  --accent-dark: #00cc66;
  --muted: #bfbfbf;
  --card: #0f0f0f;
}
body {
  margin:0;
  font-family: "Montserrat", sans-serif;
  background: var(--bg);
  color: #f2f2f2;
}
header {
  text-align:center;
  padding:20px;
}
h1 {
  margin:0;
  color: var(--accent);
  font-size:26px;
  font-weight:700;
}
.wrap {
  max-width: 900px;
  margin: 20px auto;
  padding: 18px;
  background: var(--panel);
  border-radius: 12px;
}
.row {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
  align-items: center;
}
label, input, select {
  font-size:14px;
  color:#f2f2f2;
}
input[type=number], select {
  padding:8px;
  border-radius:6px;
  border:1px solid #222;
  background:#111;
  color:#fff;
}
button {
  padding:10px 14px;
  border-radius:8px;
  border:none;
  background: var(--accent);
  color:#000;
  font-weight:600;
  cursor:pointer;
}
.card {
  background: var(--card);
  border: 1px solid rgba(0,255,136,0.08);
  padding:12px;
  border-radius:10px;
  margin-top:12px;
  text-align:center;
}
#bilheteContainer {
  display:flex;
  flex-direction:column;
  align-items:center;
}
#filters {
  margin-top:12px;
  background: #111;
  padding:10px;
  border-radius:8px;
  cursor:pointer;
  user-select:none;
}
#filtersContent {
  display:none;
  margin-top:10px;
}
.chip {
  display:inline-block;
  padding:6px 10px;
  margin:2px;
  border-radius:8px;
  background:#101010;
  border:1px solid #161616;
  cursor:pointer;
}
.chip.active {
  background: var(--accent);
  color:#000;
}
#estatModal {
  display:none;
  position:fixed;
  inset:0;
  background: rgba(0,0,0,0.9);
  padding: 20px;
  overflow:auto;
  z-index:50;
}
#estatContent {
  margin-top:10px;
}
#pixBtn {
  margin-top:20px;
  display:block;
  width:100%;
  text-align:center;
  background:#ffcc00;
  color:#000;
}
</style>
</head>
<body>

<header>
  <h1>🎯 Gerador de Bilhete 🎟️</h1>
</header>

<div class="wrap">
  <div class="row">
    <label>Quantidade de jogos:</label>
    <input type="number" id="qtd" min="1" value="3">
    <label>Odd mínima:</label>
    <input type="number" step="0.01" id="minOdd" value="1.2">
    <label>Odd máxima:</label>
    <input type="number" step="0.01" id="maxOdd" value="2.5">
    <label>% mínimo de acerto:</label>
    <input type="number" step="1" id="minPercent" value="50">
  </div>

  <div style="margin-top:10px;text-align:center;">
    <button id="generateBtn">🎲 Gerar Bilhete</button>
  </div>

<div id="filters">
  ⚙️ Mostrar Filtros (Esporte e Mercado)
</div>
<div id="filtersContent" style="display:none; padding:10px; background:#111; border-radius:8px; margin-top:10px;">
  <div>
    <strong>Escolher Esporte:</strong>
    <div id="sportsWrap" style="margin-top:6px; display:flex; flex-wrap:wrap; gap:6px;">
      <!-- chips de esportes geradas pelo script.js -->
    </div>
  </div>
  <div style="margin-top:12px;">
    <strong>Escolher Mercado:</strong>
    <div id="marketsWrap" style="margin-top:6px; display:flex; flex-wrap:wrap; gap:6px;">
      <!-- chips de mercados geradas pelo script.js -->
    </div>
  </div>
</div>

<script>
const filtersBtn = document.getElementById("filters");
const filtersContent = document.getElementById("filtersContent");
filtersBtn.addEventListener("click", () => {
  filtersContent.style.display = filtersContent.style.display === "block" ? "none" : "block";
});
</script>

  <div id="bilheteContainer"></div>

  <div style="text-align:center;">
    <button id="estatBtn">📊 Estatísticas</button>
  </div>

  <button id="pixBtn">💰 Doação Pix: geradordebilhete@gmail.com</button>
</div>

<div id="estatModal">
  <button id="closeEstat" style="float:right;background:var(--accent);border:none;padding:6px 10px;border-radius:6px;cursor:pointer;">Fechar</button>
  <h2>📊 Estatísticas do Gerador</h2>
  <div id="estatContent"></div>
</div>

<script src="script.js"></script>
<script>
const filtersBtn = document.getElementById("filters");
const filtersContent = document.getElementById("filtersContent");
filtersBtn.onclick = () => {
  filtersContent.style.display = filtersContent.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
