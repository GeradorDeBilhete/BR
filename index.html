<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ¯ Gerador de Bilhete Beta</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#000000;
  --panel:#0b0b0b;
  --muted:#bfbfbf;
  --accent:#00ff88;
  --accent2:#00cc66;
  --card:#0f0f0f;
}
body{
  margin:0;
  font-family:"Montserrat",sans-serif;
  background:var(--bg);
  color:#f2f2f2;
  -webkit-font-smoothing:antialiased;
}
header{text-align:center;padding:20px;}
h1{color:var(--accent);margin:0;font-size:24px;font-weight:700;text-shadow:0 0 8px rgba(0,255,136,0.1);}
.wrap{max-width:900px;margin:0 auto;padding:16px;background:var(--panel);border-radius:12px;}
.row{display:flex;gap:12px;flex-wrap:wrap;align-items:center;}
input, select{padding:10px;border-radius:8px;border:none;background:#111;color:#fff;}
button.btn{background:var(--accent);color:#000;border:none;padding:10px 14px;border-radius:8px;font-weight:600;cursor:pointer;}
button.ghost{background:transparent;border:1px solid #222;color:#f2f2f2;}
.card{background:var(--card);border:1px solid rgba(0,255,136,0.08);padding:14px;border-radius:12px;margin-top:14px;animation:fadeUp 0.5s ease forwards;opacity:0;transform:translateY(20px);}
@keyframes fadeUp{
  to{opacity:1;transform:translateY(0);}
}
.stats-line{margin-top:8px;font-size:14px;color:var(--muted);}
.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.85);z-index:50;padding:28px;overflow:auto;}
.modal .panel{max-width:900px;margin:20px auto;background:#070707;padding:18px;border-radius:12px;}
.chip{background:#101010;border:1px solid #161616;color:#ddd;padding:8px 10px;border-radius:10px;cursor:pointer;user-select:none;}
.chip.active{background:var(--accent);color:#000;transform:scale(1.03);box-shadow:0 6px 18px rgba(0,255,136,0.08);}
#filters{display:none;margin-top:12px;gap:8px;}
</style>
</head>
<body>

<header>
  <h1>ğŸ¯ Gerador de Bilhete ğŸŸï¸ Beta</h1>
</header>

<div class="wrap">
  <div class="row" style="justify-content:center;gap:12px;flex-wrap:wrap;">
    <label>Qtd de Jogos</label>
    <input id="qtd" type="number" min="1" value="3" style="width:70px;">
    <label>Odd MÃ­nima</label>
    <input id="minOdd" type="number" step="0.01" value="1.20" style="width:70px;">
    <label>Odd MÃ¡xima</label>
    <input id="maxOdd" type="number" step="0.01" value="2.50" style="width:70px;">
    <label>% MÃ­nimo</label>
    <input id="minPercent" type="number" step="1" value="50" style="width:70px;">
  </div>

  <div style="text-align:center;margin-top:12px;">
    <button id="generateBtn" class="btn">ğŸ² Gerar Bilhete</button>
    <button id="estatBtn" class="btn">ğŸ“Š EstatÃ­sticas</button>
    <button id="showFilters" class="btn">âš™ï¸ Mostrar filtros</button>
  </div>

  <div id="filters">
    <div style="margin-top:10px;">Escolher Esporte:</div>
    <div id="sportsWrap" class="row"></div>
    <div style="margin-top:10px;">Escolher Mercado:</div>
    <div id="marketsWrap" class="row"></div>
  </div>

  <div id="bilheteContainer" style="display:flex;flex-direction:column;align-items:center;"></div>

  <div style="text-align:center;margin-top:20px;">
    <button id="pixBtn" class="btn" style="background:#ffcc00;color:#000;">ğŸ’› DoaÃ§Ã£o Pix</button>
  </div>
</div>

<!-- EstatÃ­sticas -->
<div id="estatModal" class="modal">
  <div class="panel">
    <button id="closeEstat" class="btn">Fechar</button>
    <h2>ğŸ“Š EstatÃ­sticas do Gerador</h2>
    <div id="estatContent"></div>
  </div>
</div>

<script>
// ===== PALPITES PENDENTES =====
const palpitesPendentes = [
  {esporte:"Futebol",jogo:"Rosario Central x Platense",mercado:"-3.5 gols",odd:1.14,percent:90},
  {esporte:"Futebol",jogo:"Rosario Central x Platense",mercado:"Casa ou Empate",odd:1.11,percent:95},
  {esporte:"Futebol",jogo:"Rosario Central x Platense",mercado:"VitÃ³ria Casa",odd:1.72,percent:40},
  {esporte:"Futebol",jogo:"Botafogo SP x CuiabÃ¡",mercado:"+0.5 gols Casa",odd:1.38,percent:80},
  {esporte:"Futebol",jogo:"Botafogo SP x CuiabÃ¡",mercado:"-3.5 gols",odd:1.18,percent:90},
  {esporte:"Futebol",jogo:"Lech Poznan x Pogon Szczecin",mercado:"Casa ou Empate",odd:1.22,percent:70},
  {esporte:"Futebol",jogo:"Lech Poznan x Pogon Szczecin",mercado:"+1.5 gols",odd:1.14,percent:90},
  {esporte:"Futebol",jogo:"Lech Poznan x Pogon Szczecin",mercado:"Ambas Marcam",odd:1.50,percent:60},
  {esporte:"Futebol",jogo:"Lech Poznan x Pogon Szczecin",mercado:"VitÃ³ria Casa",odd:1.72,percent:40},
  {esporte:"Futebol",jogo:"Bahia x GrÃªmio",mercado:"Casa ou Empate",odd:1.18,percent:70},
  {esporte:"Futebol",jogo:"Bahia x GrÃªmio",mercado:"+0.5 gol Casa",odd:1.18,percent:70},
  {esporte:"Futebol",jogo:"Bahia x GrÃªmio",mercado:"+1.5 gols",odd:1.36,percent:50},
  {esporte:"Futebol",jogo:"Nurnberg x Holstein Kiel",mercado:"+1.5 gols",odd:1.20,percent:70},
  {esporte:"Futebol",jogo:"Tottenham x Aston Villa",mercado:"Dupla Chance Casa",odd:1.28,percent:40},
  {esporte:"Futebol",jogo:"Tottenham x Aston Villa",mercado:"Ambas Marcam",odd:1.70,percent:60},
  {esporte:"Futebol",jogo:"Tottenham x Aston Villa",mercado:"+2.5 gols",odd:1.90,percent:30},
  {esporte:"Futebol",jogo:"Tottenham x Aston Villa",mercado:"+0.5 gols Casa",odd:1.15,percent:80}
];

// ===== ESTATÃSTICAS DE RESULTADOS =====
const estatisticas = {
  totalJogos: 58,
  totalPalpites: 64,
  acertos: 36,
  oddMedia: 1.45,
  acertosPorTime: {
    "Liverpool":3,
    "Paris FC":2,
    "Tottenham":4
  },
  acertosPorMercado:{
    "+0.5 gols Casa":5,
    "-1.5 HT":1,
    "Dupla Chance Casa":3,
    "Ambas Marcam":2
  }
};

// ===== FILTROS =====
const sportsWrap = document.getElementById("sportsWrap");
const marketsWrap = document.getElementById("marketsWrap");
const sports = [...new Set(palpitesPendentes.map(p=>p.esporte))];
const markets = [...new Set(palpitesPendentes.map(p=>p.mercado))];
sports.forEach(s=>{
  let btn = document.createElement("div");
  btn.textContent = s; btn.className="chip"; btn.onclick=()=>{btn.classList.toggle("active");}; sportsWrap.appendChild(btn);
});
markets.forEach(m=>{
  let btn = document.createElement("div");
  btn.textContent = m; btn.className="chip"; btn.onclick=()=>{btn.classList.toggle("active");}; marketsWrap.appendChild(btn);
});

// ===== GERAR BILHETE =====
const bilheteContainer = document.getElementById("bilheteContainer");
document.getElementById("generateBtn").onclick = () => {
  bilheteContainer.innerHTML="";
  let qtd = Number(document.getElementById("qtd").value);
  let minOdd = Number(document.getElementById("minOdd").value);
  let maxOdd = Number(document.getElementById("maxOdd").value);
  let minPercent = Number(document.getElementById("minPercent").value);

  // Aplicar filtros pendentes
  let filtered = palpitesPendentes.filter(p => p.odd>=minOdd && p.odd<=maxOdd && p.percent>=minPercent);

  if(filtered.length<qtd) qtd=filtered.length;
  let bilhete = [], oddTotal=1, percentTotal=0;
  for(let i=0;i<qtd;i++){
    let idx = Math.floor(Math.random()*filtered.length);
    let p = filtered.splice(idx,1)[0];
    bilhete.push(p);
    oddTotal*=p.odd;
    percentTotal+=p.percent;
  }

  bilhete.forEach(p=>{
    let div = document.createElement("div");
    div.className="card";
    div.innerHTML=`<strong>âš½ ${p.jogo}</strong><br>ğŸ· ${p.mercado} | Odd: ${p.odd} | %: ${p.percent}%`;
    bilheteContainer.appendChild(div);
  });

  // Odd total e % mÃ©dia
  let totalDiv = document.createElement("div");
  totalDiv.className="card";
  totalDiv.innerHTML=`ğŸ¯ Odd Total: ${oddTotal.toFixed(2)}<br>âœ… % MÃ©dia: ${(percentTotal/qtd).toFixed(0)}%`;
  bilheteContainer.appendChild(totalDiv);
}

// ===== ESTATÃSTICAS MODAL =====
const estatBtn = document.getElementById("estatBtn");
const estatModal = document.getElementById("estatModal");
const closeEstat = document.getElementById("closeEstat");
estatBtn.onclick = () => {
  estatModal.style.display="block";
  let content="";
  content+=`Total Jogos: ${estatisticas.totalJogos}<br>`;
  content+=`Total Palpites: ${estatisticas.totalPalpites}<br>`;
  content+=`Acertos: ${estatisticas.acertos}<br>`;
  content+=`Odd MÃ©dia: ${estatisticas.oddMedia}<br>`;
  content+=`<h4>Acertos por Time:</h4>`;
  for(let t in estatisticas.acertosPorTime) content+=`${t}: ${estatisticas.acertosPorTime[t]}<br>`;
  content+=`<h4>Acertos por Mercado:</h4>`;
  for(let m in estatisticas.acertosPorMercado) content+=`${m}: ${estatisticas.acertosPorMercado[m]}<br>`;
  document.getElementById("estatContent").innerHTML=content;
}
closeEstat.onclick=()=>{estatModal.style.display="none";}
window.onclick=(e)=>{if(e.target===estatModal) estatModal.style.display="none";}

// ===== MOSTRAR FILTROS =====
document.getElementById("showFilters").onclick=()=>{
  let f=document.getElementById("filters");
  f.style.display=(f.style.display==="none")?"flex":"none";
}
</script>

</body>
</html>
