<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador de Bilhete</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#00ff99">

<!-- iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Gerador de Bilhete">
<link rel="apple-touch-icon" href="icon-192.png">
<link rel="apple-touch-icon" sizes="512x512" href="icon-512.png">

<!-- CSS -->
<link rel="stylesheet" href="style.css">

<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
    .then(() => console.log('Service Worker registrado'))
    .catch(err => console.log('Erro SW:', err));
}
</script>
</head>
<body>

<header>
    <h1>Gerador de Bilhete</h1>
</header>

<section class="controls">
    <label>Quantidade de jogos:
        <input type="number" id="numJogos" min="1" value="3">
    </label>
    <label>Odd mínima:
        <input type="number" id="oddMin" step="0.01" value="1.2">
    </label>
    <label>Odd máxima:
        <input type="number" id="oddMax" step="0.01" value="2.0">
    </label>
    <label>Mercados:
        <select id="market">
            <option value="todos">Todos</option>
            <option value="+1.5">+1.5 gols</option>
            <option value="ambas">Ambas Marcam</option>
        </select>
    </label>
    <button id="gerarBilhete">Gerar Bilhete</button>
</section>

<div id="iosInstructions" style="display:none; text-align:center; padding:10px; background:#111; color:#00ff99; font-size:0.9em;">
    Para instalar no iPhone: toque no botão <strong>Compartilhar</strong> e selecione <strong>Adicionar à Tela de Início</strong>.
</div>

<section id="bilheteContainer"></section>
<button id="abrirBetano" style="display:none;">Abrir no Betano</button>

<footer>
<p>JC = Jogos do time da casa jogando em casa | JF = Jogos do time de fora | CD = Confrontos Direto</p>
</footer>

<script src="script.js"></script>
</body>
</html>
