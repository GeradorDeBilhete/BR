function gerarBilhete(){
  const qtd = parseInt(document.getElementById('qtd').value);
  const minOdd = parseFloat(document.getElementById('minOdd').value);
  const maxOdd = parseFloat(document.getElementById('maxOdd').value);
  const minPercent = parseFloat(document.getElementById('minPercent').value);
  const container = document.getElementById('bilheteContainer');
  container.innerHTML="";
  
  const filtro = palpites.filter(p=>p.odd>=minOdd && p.odd<=maxOdd && p.green>=minPercent);
  const shuffled = filtro.sort(()=>Math.random()-0.5).slice(0,qtd);
  if(shuffled.length===0){container.innerHTML="<div class='small'>Nenhum palpite atende aos filtros</div>"; return;}
  
  let greenTotal = 0;
  shuffled.forEach(p=>{
    greenTotal += p.green;
    const div = document.createElement('div');
    div.className="card";
    div.innerHTML=`<h3>${p.jogo} - ${p.mercado}</h3><div class="meta">Odd: ${p.odd} | % Green: ${p.green}%</div>`;
    container.appendChild(div);
    setTimeout(()=>div.classList.add("show"),50);
  });
  
  const mediaGreen = (greenTotal/shuffled.length).toFixed(1);
  const risco = (100-mediaGreen).toFixed(1);
  const info = document.createElement('div');
  info.className="stats-line";
  info.innerHTML=`<strong>% Green do bilhete: ${mediaGreen}%</strong> | Risco: ${risco}%`;
  container.appendChild(info);
}
